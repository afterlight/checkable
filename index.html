<!DOCTYPE html>
<html xml:lang="en-au" lang="en-au">
<head>
	<meta charset="utf-8">
	<title>Afterlight jQuery.Checkable Demo</title>

	<link rel="stylesheet" href="jquery.checkable.css" type="text/css" />
	<link rel="stylesheet" href="demo.css" type="text/css" />

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.checkable.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			"use strict";
			$("section").checkable();
		});
	</script>
</head>
<body>

<div id="content">
	<h1>jQuery.checkable by <a href="http://afterlight.com.au">Afterlight</a></h1>

	<section>
		<h1>Base style</h1>
		<fieldset>
			<legend>Fruit</legend>
			<p>I like:</p>
			<div class="field">
				<input type="checkbox" id="cbx-1" name="cbx-1" /> <label for="cbx-1">Apples</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-2" name="cbx-2" /> <label for="cbx-2">Oranges</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-3" name="cbx-3" /> <label for="cbx-3">Pears</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-4" name="cbx-4" /> <label for="cbx-4">Peaches</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Cars</legend>
			<p>The best car is:</p>
			<div class="field">
				<input type="radio" id="rdo-cars-1" name="rdo-cars" /> <label for="rdo-cars-1">Ford Mustang</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-cars-2" name="rdo-cars" /> <label for="rdo-cars-2">Ferrari F50</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-cars-3" name="rdo-cars" /> <label for="rdo-cars-3">Jeep Wrangler</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-cars-4" name="rdo-cars" checked /> <label for="rdo-cars-4">Bugatti Veyron</label>
			</div>
		</fieldset>

	</section>



	<section class="smooth">
		<h1>Smooth UI style</h1>
		<fieldset>
			<legend>Fruit</legend>
			<p>I like:</p>
			<div class="field">
				<input type="checkbox" id="cbx-smooth-1" name="cbx-smooth-1" /> <label for="cbx-smooth-1">Apples</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-smooth-2" name="cbx-smooth-2" /> <label for="cbx-smooth-2">Oranges</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-smooth-3" name="cbx-smooth-3" /> <label for="cbx-smooth-3">Pears</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-smooth-4" name="cbx-smooth-4" /> <label for="cbx-smooth-4">Peaches</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Cars</legend>
			<p>The best car is:</p>
			<div class="field">
				<input type="radio" id="rdo-smooth-cars-1" name="rdo-smooth-cars" /> <label for="rdo-smooth-cars-1">Ford Mustang</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-smooth-cars-2" name="rdo-smooth-cars" /> <label for="rdo-smooth-cars-2">Ferrari F50</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-smooth-cars-3" name="rdo-smooth-cars" /> <label for="rdo-smooth-cars-3">Jeep Wrangler</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-smooth-cars-4" name="rdo-smooth-cars" checked /> <label for="rdo-smooth-cars-4">Bugatti Veyron</label>
			</div>
		</fieldset>

	</section>




	<section class="derailed">
		<h1>Derailed UI style</h1>
		<fieldset>
			<legend>On / Off</legend>
			<p>Some thing that could have an on/off state:</p>
			<div class="field">
				<input type="checkbox" id="cbx-onoff-1" name="cbx-onoff-1" /> <label for="cbx-onoff-1">I would like to subscribe</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-onoff-2" name="cbx-onoff-2" /> <label for="cbx-onoff-2"> I am over 18</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-onoff-3" name="cbx-onoff-3" /> <label for="cbx-onoff-3"> I've read the terms</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-onoff-4" name="cbx-onoff-4" /> <label for="cbx-onoff-4">Music</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Vegetable</legend>
			<p>I like:</p>
			<div class="field">
				<input type="radio" id="cbx-veg-1" name="rdo-veg" /> <label for="cbx-veg-1">Leek</label>
			</div>
			<div class="field">
				<input type="radio" id="cbx-veg-2" name="rdo-veg" /> <label for="cbx-veg-2">Lettuce</label>
			</div>
			<div class="field">
				<input type="radio" id="cbx-veg-3" name="rdo-veg" /> <label for="cbx-veg-3">Carrots</label>
			</div>
			<div class="field">
				<input type="radio" id="cbx-veg-4" name="rdo-veg" /> <label for="cbx-veg-4">Cabbage</label>
			</div>
		</fieldset>


	</section>

</div>


</body>
</html>
