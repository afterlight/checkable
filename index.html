<!DOCTYPE html>
<html xml:lang="en-au" lang="en-au">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="revisit-after" content="7 days">
	<meta name="robots" content="index,follow">
	<meta name="rating" content="General">

	<meta name="language" content="en-au">

<style type="text/css">
	#content {
		padding:50px;
	}

	.afterlight-field {
		background: #ccc;
		position: relative;
		width:20px;
		height:20px;
		display: inline-block;
		/*overflow: hidden;*/
	}
	.afterlight-field input {
		position: absolute;
		left:-100%;
	}

	.checked {
		background: #0c0;
	}

</style>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			"use strict";

			function customCheckfields( selector ) {

				var context = selector !== undefined ? $(selector).parent() : $("body");

				// wrap the checkboxes with labels, this way the browser will take care of all those pesky things like
				// checking the fields
				$("input[type=radio]", context ).wrap("<label class='afterlight-field afterlight-radio'/>");
				$("input[type=checkbox]", context ).wrap("<label class='afterlight-field afterlight-checkbox'/>");

				$(context).on("change", "input[type=radio], input[type=checkbox]", function() {
					var $this = $(this),
						isRadio = $this.is("[type=radio]"),
						isChecked = $this.is(":checked");

					//checkboxes can simply toggle
					if (!isRadio) {
						$this
							.closest(".afterlight-field")
							.toggleClass("checked", isChecked);
					}
					else {
						if (isChecked) {
							//remove the checked class from all the radios in the group
							$("input[name=" + $this.attr("name") + "]:not(:checked)", context).closest(".afterlight-field").removeClass("checked");

							$this.closest(".afterlight-field").addClass("checked");
						}
					}

				});

			}

			customCheckfields("body");
		});

	</script>
</head>
<body>


	<div id="content">

		<div class="field">
			<label for="cbx-1"><input type="checkbox" id="cbx-1" name="cbx-1" /> This is Checkbox 1</label>
		</div>
		<div class="field">
			<input type="checkbox" id="cbx-2" name="cbx-2" /> <label for="cbx-2">This is Checkbox 2</label>
		</div>

		<div class="field">
			<label for="rdo-1"><input type="radio" id="rdo-1" name="rdo-group" /> This is radio 1</label>
		</div>
		<div class="field">
			<input type="radio" id="rdo-2" name="rdo-group" /> <label for="rdo-2">This is radio 2</label>
		</div>

	</div>


</body>
</html>
