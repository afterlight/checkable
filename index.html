<!DOCTYPE html>
<html xml:lang="en-au" lang="en-au">
<head>
	<meta charset="utf-8">
	<title>Afterlight jQuery.Checkable Demo</title>

	<link rel="stylesheet" href="demo.css" type="text/css" />
	<link rel="stylesheet" href="jquery.checkable.css" type="text/css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.checkable.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			"use strict";
			$("#content").checkable();
		});
	</script>
</head>
<body>


	<div id="content">

		<fieldset>
			<legend>Some Checkboxes</legend>
			<p>I like:</p>
			<div class="field">
				<label for="cbx-1"><input type="checkbox" id="cbx-1" name="cbx-1" /> Apples</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-2" name="cbx-2" /> <label for="cbx-2">Oranges</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-3" name="cbx-3" /> <label for="cbx-3">Pears</label>
			</div>
			<div class="field">
				<input type="checkbox" id="cbx-4" name="cbx-4" /> <label for="cbx-4">Peaches</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Some Radio Buttons</legend>
			<p>The best fruit is:</p>
			<div class="field">
				<label for="rdo-fruit-1"><input type="radio" id="rdo-fruit-1" name="rdo-fruit" /> Bananas</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-fruit-2" name="rdo-fruit" /> <label for="rdo-fruit-2">Peaches</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-fruit-3" name="rdo-fruit" /> <label for="rdo-fruit-3">Mangos</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-fruit-4" name="rdo-fruit" /> <label for="rdo-fruit-4">Mandarins</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Some (More) Radio Buttons</legend>
			<p>The best car is:</p>
			<div class="field">
				<label for="rdo-cars-1"><input type="radio" id="rdo-cars-1" name="rdo-cars" /> Ford Mustang</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-cars-2" name="rdo-cars" /> <label for="rdo-cars-2">Ferrari F50</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-cars-3" name="rdo-cars" /> <label for="rdo-cars-3">Jeep Wrangler</label>
			</div>
			<div class="field">
				<input type="radio" id="rdo-cars-4" name="rdo-cars" checked /> <label for="rdo-cars-4">Bugatti Veyron</label>
			</div>
		</fieldset>

	</div>


</body>
</html>
